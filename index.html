<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card Design with Animation</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="all" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "helvetica Neue", Helvetica;
        }
        
        .profile {
            width: 320px;
            height: 500px;
            position: relative;
            text-align: center;
            margin: 70px auto;
            background: #2E324A;
            border-radius: 7px;
        }
        
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            padding: 40px 0;
        }
        
        .social {
            width: 310px;
            position: absolute;
            top: 20%;
            left: 0;
            padding: 35px 5px;
        }
        
        .social h2 {
            font-size: 35px;
            color: #fff;
        }
        
        .social .first {
            font-size: 20px;
            color: #8497ff;
            margin: -12px 0 0 0;
            text-align: center;
            line-height: 25px;
        }
        
        .social .second {
            font-size: 14px;
            color: #9097ff;
            width: 200px;
            margin: 20px auto 40px auto;
            line-height: 20px;
        }
        
        .button {
            text-decoration: none;
            margin: 0 10px;
            padding: 12px 50px;
            font-size: 20px;
            color: #fff;
            background: linear-gradient(50deg, #494BF9, #638EF5);
            border-radius: 25px;
        }
        
        .button:hover {
            color: #000;
            background: linear-gradient(50deg, #638EF5, #494BF9);
        }
        
        .icon {
            margin: 48px 15px;
        }
        
        .icon li {
            list-style: none;
            float: left;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 0 8px;
            background: linear-gradient(-50deg, #494BF9, #BD44F4);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .icon a {
            text-decoration: none;
            margin: 0px;
            color: #fff;
            font-size: 20px;
        }
        
        .icon li:hover,
        .icon li a:hover {
            color: blue;
            background: linear-gradient(-50deg, #BD44F4, #494BF9);
        }
        /* Now responsive code is here */
        
        @media only screen and (max-width: 400px) {
            .profile {
                width: 290px;
            }
            .social {
                width: 280px;
            }
            .icon {
                margin: 48px 25px;
            }
            .icon li {
                width: 30px;
                height: 30px;
                line-height: 30px;
            }
            .icon li a i {
                font-size: 16px;
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />

</head>

<body>

    <div class="profile">
        <img src="./j.jpg" alt="" />
        <div class="social">
            <h2>kchsitedev</h2>
            <p class="first">kurdish girl</p>
            <p class="second">im a front-end developer.IT</p>
            <a class="button" href="">Hire me</a>
            <div class="icon">
                <li><a href=""><i class="fa fa-facebook"></i></a></li>
                <li><a href=""><i class="fa fa-twitter"></i></a></li>
                <li><a href=""><i class="fa fa-youtube"></i></a></li>
                <li><a href=""><i class="fa fa-linkedin"></i></a></li>
                <li><a href="https://www.instagram.com/kch_sitedev/"><i class="fa fa-instagram"></i></a></li>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2/velocity.ui.min.js"></script>


    <!-- jquery link in the description -->


    <script>
        $.Velocity.RegisterUI("callout.twirl", {
            defaultDuration: 3000,
            calls: [
                [{
                    rotateZ: 1080
                }, 0.50],
                [{
                    scaleX: 0.5
                }, 0.25, {
                    easing: "spring"
                }],
                [{
                    scaleX: 1
                }, 0.25, {
                    easing: "spring"
                }]
            ]
        });
        $(".profile").velocity("callout.twirl");
    </script>



</body>

</html>
